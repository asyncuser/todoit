<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="src/css/hover/css/hover-min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>todo</title>
</head>
<body class="body">
<main class="main">
  <nav class="calendar">
    <ul>
      <li><a href="#" class="hvr-grow">Day</a></li>
      <li><a href="#" class="hvr-grow">Week</a></li>
      <li><a href="#" class="hvr-grow">Month</a></li>
      <li><a href="#" class="hvr-grow">Year</a></li>
    </ul>
  </nav>
  <hr class="line">
  <div class="date">
    <a href="#" class="fas fa-angle-up date-button fa-lg"></a>
    <div>
      <h2 class="date-day" id="date-day"></h2>
      <p class="date-month" id="date-month"></p>
    </div>
    <a href="#" class="fas fa-angle-down date-button fa-lg"></a>
  </div>
  <div class="input-field">
    <input type="text" title="input" id="input-todo" class="input" maxlength="25" placeholder="Add a task...">
  </div>
  <div class="todo-container">
    <div class="todo-lists">
      <ul class="todo-list-pinned list" id="todo-list-pin">
      </ul>
      <hr class="line todo-line">
      <ul class="todo-list list" id="todo-list">
      </ul>
    </div>
  </div>
</main>

<script src="src/date.js"></script>
<script src="src/main.js"></script>

</body>
</html>
